    <rect x="144" y="32" width="112" height="112" fill="#3498db"/>
    <rect x="256" y="32" width="112" height="112" fill="#2ecc71"/>
    <rect x="368" y="32" width="112" height="112" fill="#f39c12"/>

    <!-- Row 2 -->
